<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="calculator-grid">
        <div class="header">
            <h1>Calculator App</h1>
        </div>
        <div class="output-screen">
            <div data-previous-operand class="previous-operand">&nbsp;</div>
            <div data-current-result class="current-result">&nbsp;</div>
        </div>
        <!-- Calculator buttons -->
        <button type="button" class="btn allclear" data-allclear>AC</button>
        <button type="button" class="btn clear" data-clear>C</button>
        <button type="button" class="btn operator" data-operator>%</button>
        <button type="button" class="btn operator" data-operator>/</button>
        <button type="button" class="btn number" data-number>7</button>
        <button type="button" class="btn number" data-number>8</button>
        <button type="button" class="btn number" data-number>9</button>
        <button type="button" class="btn operator" data-operator>*</button>
        <button type="button" class="btn number" data-number>4</button>
        <button type="button" class="btn number" data-number>5</button>
        <button type="button" class="btn number" data-number>6</button>
        <button type="button" class="btn operator" data-operator>+</button>
        <button type="button" class="btn number" data-number>1</button>
        <button type="button" class="btn number" data-number>2</button>
        <button type="button" class="btn number" data-number>3</button>
        <button type="button" class="btn operator" data-operator>-</button>
        <button type="button" class="btn number decimal" data-number>.</button>
        <button type="button" class="btn number" data-number>0</button>
        <button type="button" class="btn equals" data-equals>=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
